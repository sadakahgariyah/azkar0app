<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azkar Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #ffffff;
      color: #000000;
      font-size: 18px; /* default text size for Chrome */
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      width: 80%;
      max-width: 250px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-morning {
      background: #ffcc66;
    }
    .btn-evening {
      background: #6699cc;
      color: white;
    }
    .btn:hover {
      opacity: 0.8;
    }

    /* Smaller text/buttons only when inside Telegram Mini App */
    .telegram-mini {
      font-size: 15px !important;
    }
    .telegram-mini .btn {
      font-size: 16px !important;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Azkar</h1>

  <!-- Buttons for Morning & Evening -->
  <button class="btn btn-morning" onclick="window.location.href='morning.html'">ðŸŒ… Morning Azkar</button>
  <button class="btn btn-evening" onclick="window.location.href='evening.html'">ðŸŒ™ Evening Azkar</button>

  <!-- Detect Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    if (tg) {
      // Add class to body when inside Telegram Mini App
      document.body.classList.add("telegram-mini");
    }
  </script>

</body>
</html>
